<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <div class="home-top-bar">
      <span class="logo-text left-text">글잇</span>
      <span class="right-image right-icon"><a href="setting.html"><img src="Right Icon.png" /></a></span>
    </div>
    <div class="rank-top-bar">
      <span><button class="rank-ranking-button text-click-on primary-button"><a href="rank.html">랭킹</a></button></span>
      <span><button class="rank-additional-button text-click-off secondary-button"><a
            href="additional.html">추가학습</a></button></span>
    </div>
    <div class="rank-container">
      <div class="rank-MyRankingTitle ">
        <span class="text-rank-title ">나의 순위</span>
        <span class="image-share"><img src="share.png" /></span>
      </div>
      <div class="rank-MyRankingBox">
        <span class="rank-Second">2</span>
        <span class="rank-ID">sshy0119</span>
      </div>
      <div class="text-rank-title">모두의 순위</div>
      <div class="rank-RankingBox">
        <span class="rank-First">1</span>
        <span class="rank-ID">c9u11</span>
      </div>
      <div class="rank-RankingBox">
        <span class="rank-Second">2</span>
        <span class="rank-ID">sshy0119</span>
      </div>
      <div class="rank-RankingBox">
        <span class="rank-Third">3</span>
        <span class="rank-ID">noelleishere</span>
      </div>
      <div class="rank-vector-container"><img class="img-vector" src="Vector.png"></div>
      <div class="text-rank-title">학습 통계</div>
      <div class="rank-stastic-box">
        <div class="rank-stastic-title">
          <span class="rack-statstic-title-font">학습 횟수</span>
          <span class="rack-statstic-title-font">평균 점수</span>
        </div>
        <div class="rank-stastic-contents">
          <span class="rack-statstic-contents-font">21</span>
          <span class="rack-statstic-contents-font">78</span>
        </div>
      </div>
    </div>
    <div class="home-bottom-bar">
      <span><a href="home.html"><img src="Home(gray).png" /></a></span>
      <span><a href="rank.html"><img src="Rank(green).png" /></a></span>
    </div>
  </div>

</body>

</html>
